services:
  - type: web
    name: save-the-date
    runtime: node
    nodeVersion: 18.17.0
    buildCommand: npm install && npm run build
    startCommand: node server.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
    healthCheckPath: /
    autoDeploy: true
